<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Sign Up</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">New Here ?</h3>
                        <form method="post" class="signin-form">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <!-- <input type="text" class="form-control" name="name" placeholder="Name" required> -->
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <!-- <input type="text" class="form-control" name="mail" placeholder="Email" required> -->
                                {{form.email}}
                            </div>
                            <!-- <div class="form-group">
                                <!-- <input type="text" class="form-control" name="phone" placeholder="Phone" required> -->
                                {{form.phone}}
                            </div> -->
                            <div class="form-group">
                                <!-- <input id="password-field" type="password" name="pass1" class="form-control" placeholder="Password" -->
                                    <!-- required> -->
                                    {{form.password1}}
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <!-- <input id="password-field" type="password" name="pass2" class="form-control" placeholder="Confirm Password" -->
                                    <!-- required> -->
                                    {{form.password2}}
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn btn-primary submit px-3" value="Sign In">
                            </div>
                        </form>
                        <p class="w-100 text-center small"><a href="/login">Already have account ?</a></p>
                        <p class="w-100 text-center">&mdash; Or Continue With &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
                                Facebook</a>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
                                Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
